<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Añadir Alumno</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main id="principal">
      <h1>Alumnos de la clase</h1>
      <div id="alumnoCard"></div>
      <div id="entrada">
        <label for="nombre">Nombre</label>
        <input type="text" name="alumno" id="nombre" />
        <label for="nombre">Apellido</label>
        <input type="text" name="alumno" id="apellido" />
        <label for="birth">Año de Nacimiento</label>
        <input type="text" name="alumno" id="birth" placeholder="dd/mm/yy" />
        <div class="botones">
          <button id="insertar">Insertar</button>
          <button id="order" class="insertar hide">Ordenar</button>
          <button id="borrar" class="hide">Borrar</button>
        </div>
      </div>
      <div id="popUpContainer" class="hide">
        <div>
          <p id="mensajePopUp">Arreglalo</p>
          <button id="btnPopUp">OK</button>
        </div>
      </div>
    </main>
    <script src="javascript.js"></script>
  </body>
</html>
