<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scroll Horizontal Imagenes</title>
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="imageGridContainer">
      <div class="imageContainer"><img src="img/apple.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/beach.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/car.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/manCity.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/railroad.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/redSky.jpg" alt="" /></div>
      <div class="imageContainer"><img src="img/reflection.jpg" alt="" /></div>
    </div>
    <div id="imageScrollContainer">
      <div class="imageScroll"><img src="img/apple.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/beach.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/car.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/manCity.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/railroad.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/redSky.jpg" alt="" /></div>
      <div class="imageScroll"><img src="img/reflection.jpg" alt="" /></div>
    </div>
    <script src="jquery.js"></script>
  </body>
</html>
